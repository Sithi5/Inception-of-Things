# yaml to instance and deploy app3

# ip : 192.168.42.110
# HOST : par défaut pour l'app => à gérer dans l'ingress

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: third-app
spec:
  selector:
    app: third-app
  ports:
    - port: 80
      targetPort: 8080

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: third-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: third-app
  template:
    metadata:
      labels:
        app: third-app
    spec:
      containers:
        - name: third-app
          # https://hub.docker.com/r/paulbouwer/hello-kubernetes
          image: paulbouwer/hello-kubernetes:1.10
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          # https://github.com/paulbouwer/hello-kubernetes/blob/6e9ac0e273bfdaf1f9b78501e8b046be00d44eb3/src/app/server.js#L19
          env:
            - name: MESSAGE
              value: "Hello from app3."
